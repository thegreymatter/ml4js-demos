<html>

<head>
  <meta charset="UTF-8">
  <title>Image Classification using Feature Extraction with MobileNet. Built with p5.js</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.12.0/css/mdb.min.css" rel="stylesheet">
  <!-- JQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.12.0/js/mdb.min.js"></script>

  <style>
    .hidden {
      display: none;
    }

    #image_preview {
      width: 600px;
      height: 600px;
      object-fit: cover;
    }

    .card {
      width: 600px;
      height: 800px;
      margin: 50px auto;
    }
  </style>
</head>

<body>

  <div class='train card hidden'>
    <div class="card-body  card-body-cascade ">
      <h5 class="pink-text pb-2 pt-1"><i class="fas fa-utensils"></i> Tasty\Nasty</h5>
      <label for="nasty_images">Choose nasty food</label><input type="file" name="image" id="nasty_images"
        accept="image/*" multiple />
      <br />
      <label for="tasty_images">Choose tasty food</label><input type="file" name="image" id="tasty_images"
        accept="image/*" multiple />
      <div>
        <button id="train" class="btn btn-primary ">Train</button>
        <span id="train-status"></span>
      </div>
    </div>
  </div>
  <div class='predict card  hidden'>
    <img id="image_preview" class="card-img-top" src="./icon-no-image.svg" />
    <div class="card-body ">
      <div class="text-center d-flex align-items-center">
        <input type="file" name="image" id="classify_image" accept="image/*" />
        <button id="predict" class="btn btn-primary" disabled>Start guessing!</button>
      </div>
      <div class="text-center d-flex align-items-center blue-text pb-2"><span id="confidence"></span>   <span id="result"></span> </div>
    </div>
  </div>


  <script src="src/ui.ts"></script>
</body>

</html>
